<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- =================== Title =============================== -->
    <title>Geometry Genius</title>
    <!-- =============== Link DaisyUI======================== -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- ================ Link Tailwind CSS ============================== -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main>
        <!-- ========== Main Content Container -->
        <div class="flex">
            <!-- =========== Shapr Card Container================ -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- ==== Triangle -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center">Area (A) = 0.5 x b x h</p>
                      <div>
                        <input id="triangle-base" class="w-24 text-2xl p-2 rounded-lg bg-gray-500" type="text" placeholder="b">
                      <span class="mr-4 ml-2">cm</span>
                      <input id="triangle-height" class="w-24 text-2xl p-2 rounded-lg bg-gray-500" type="text" placeholder="h">
                      <span>cm</span>
                      </div>
                      <div>
                        <p>Area : <span id="triangle-area"> </span><span> cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- ==== Rectangle ========= -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = W X I</p>
                      <div>
                        <input id="rectanglr-width" class="w-24 text-2xl p-2 rounded-lg bg-gray-500" type="text" placeholder="Width">
                      <span class="mr-4 ml-2">cm</span>
                      <input id="rectangle-length" class="w-24 text-2xl p-2 rounded-lg bg-gray-500" type="text" placeholder="Length">
                      <span>cm</span>
                      </div>
                      <div>
                        <p>Area : <span id="rectangle-area"> </span><span> cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- ==== Triangle -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                  <!-- ==== Triangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rhombus</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- ============== Area Calculation Container========== -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <!-- ============== Link Js Files ================ -->
    <script src="./scripts/triangel-calculate.js"></script>
    <script src="./scripts/rectangle-calculate.js"></script>
  </body>
</html>
